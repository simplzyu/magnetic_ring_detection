<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body style="text-align:center">
    <h2>[{{ current_image }}] {{ pic_nam }}</h2>
    <img src="{{ url_for('static', filename='images/' + video_nam +'/pic/' + pic_nam +'.jpg') }}" width="100" height="50" alt="{{ pic_nam }}"><br/>
    {% for image_name in images %}
		<img src="{{ url_for('static', filename='images/' + video_nam +'/num/' + image_name +'.jpg') }}" alt="{{ image_name }}">
	{% endfor %}

    <form method="POST" action="/gallery_new">
        <label for="pic_nam">picture:</label>
        <input type="text" id="pic_nam" name="pic_nam" value="{{ pic_nam }}" readonly><br/>
        <label for="label">label :</label>
        <input type="text" id="label" name="label" value="{{ label }}"><br/>
        <label for="cnocr">cnocr :</label>
        <input type="text" id="cnocr" name="cnocr" value="{{ cnocr_label }}"><br/>
        <input type="hidden" name="current_image" value="{{ current_image }}">
        <input type="submit" name="submit" value="Previous">
        <input type="submit" name="submit" value="Next">
    </form>
</body>
</html>
